<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sent Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }
        
        .success-check {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: dash 0.8s ease-in forwards;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="relative max-w-md w-full bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-500 transform hover:scale-[1.01]">
        <!-- Confetti elements (generated by JS) -->
        <div id="confetti-container"></div>
        
        <div class="p-8 text-center">
            <div class="relative inline-block mb-6">
                <div class="bg-indigo-100 rounded-full p-4 float-animation">
                    <svg class="w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path class="success-check" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="absolute -inset-2 border-4 border-indigo-200 rounded-full opacity-0 animate-ping"></div>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Message Sent!</h1>
            <p class="text-gray-600 mb-6">Your email has been delivered successfully. We'll get back to you soon.</p>
            
            <div class="space-y-4">
                <a href="/" class="inline-block w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-300 transform hover:-translate-y-1">
                    Return Home
                </a>
            </div>
            
            <div class="mt-8 text-sm text-gray-400">
                <p>Thank you for contacting us</p>
            </div>
        </div>
    </div>

    <script>
        // Generate confetti
        function createConfetti() {
            const colors = ['bg-indigo-400', 'bg-pink-400', 'bg-yellow-400', 'bg-green-400', 'bg-purple-400'];
            const container = document.getElementById('confetti-container');
            const docWidth = document.documentElement.clientWidth;
            const docHeight = document.documentElement.clientHeight;
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.classList.add(colors[Math.floor(Math.random() * colors.length)]);
                
                // Random position
                confetti.style.left = Math.random() * docWidth + 'px';
                confetti.style.top = -10 + 'px';
                
                // Random animation duration and delay
                confetti.style.animationDuration = 3 + Math.random() * 7 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                // Random rotation and shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                }
                
                container.appendChild(confetti);
            }
        }
        
        // Initialize animations when page loads
        window.addEventListener('load', () => {
            createConfetti();
            
            // Pulsate the container
            const card = document.querySelector('div.relative.max-w-md');
            setTimeout(() => {
                card.classList.add('scale-105');
                setTimeout(() => {
                    card.classList.remove('scale-105');
                }, 500);
            }, 800);
        });
    </script>
</body>
</html>
